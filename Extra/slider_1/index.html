<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AUTO SLIDE</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div
				class="slide"
				style="background-image: url('world.jpeg');"
		>
			<h3>World</h3>
		</div>
		<div
				class="slide"
				style="
						background-image: url('moon.jpeg');
					"
		>
			<h3>Moon</h3>
		</div>
		<div
				class="slide"
				style="
						background-image: url('night.jpeg');
					"
		>
			<h3>Night</h3>
		</div>
		<div
				class="slide active"
				style=" 
						background-image: url('paint.jpeg');
					"
		>
			<h3>Paint</h3>
		</div>
		<div
				class="slide"
				style="
						background-image: url('fire.jpeg');
					"
		>
			<h3>Fire</h3>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
